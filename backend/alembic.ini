# Alembic Configuration File
# =============================================================================
# This file is used by Alembic for database migrations.
# The database URL is read from environment variables via the env.py script.
# =============================================================================

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# sys.path path, prepend to enable autodiscovery of application modules
prepend_sys_path = .

# Timezone to use when rendering the date within migration file
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# Version path separator
# Use os.pathsep for cross-platform compatibility
version_path_separator = os

# Output encoding
output_encoding = utf-8

# Note: sqlalchemy.url is intentionally NOT set here.
# It is configured dynamically in env.py from environment variables.
# This allows the same alembic.ini to work in development and production.

[post_write_hooks]
# Post-write hooks (e.g., formatting with black)
# Uncomment to enable automatic formatting of generated migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# =============================================================================
# Logging Configuration
# =============================================================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
