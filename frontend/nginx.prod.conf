# =============================================================================
# Synkventory Frontend - Production Nginx Configuration
# =============================================================================
# Optimized for:
# - Security headers (CSP, HSTS, X-Frame-Options, etc.)
# - Static asset caching with cache busting support
# - Gzip compression
# - Angular SPA routing
# =============================================================================

# Run as non-root user
user synkventory;
worker_processes auto;
pid /run/nginx/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # -----------------------------------------------------------------------------
    # Basic Settings
    # -----------------------------------------------------------------------------
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security - hide nginx version
    server_tokens off;

    # -----------------------------------------------------------------------------
    # Gzip Compression
    # -----------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # -----------------------------------------------------------------------------
    # Rate Limiting (optional - uncomment to enable)
    # -----------------------------------------------------------------------------
    # limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    # limit_req_zone $binary_remote_addr zone=static:10m rate=50r/s;

    # -----------------------------------------------------------------------------
    # Upstream Backend API
    # -----------------------------------------------------------------------------
    upstream backend_api {
        server backend:8000;
        keepalive 32;
    }

    # -----------------------------------------------------------------------------
    # Main Server Block
    # -----------------------------------------------------------------------------
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # -------------------------------------------------------------------------
        # Security Headers
        # -------------------------------------------------------------------------
        # Content Security Policy - adjust as needed for your application
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:* https://*.synkventory.com wss://*.synkventory.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

        # Prevent clickjacking
        add_header X-Frame-Options "DENY" always;

        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # Enable XSS filter (legacy browsers)
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Permissions policy (formerly Feature-Policy)
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

        # -------------------------------------------------------------------------
        # Health Check Endpoint
        # -------------------------------------------------------------------------
        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'healthy';
        }

        # -------------------------------------------------------------------------
        # Static Assets - Long Cache with Cache Busting
        # -------------------------------------------------------------------------
        # JavaScript and CSS files (Angular adds hash to filenames)
        location ~* \.(?:js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Images and fonts
        location ~* \.(?:jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # JSON files (may contain configuration)
        location ~* \.json$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        # -------------------------------------------------------------------------
        # Angular Application - SPA Routing
        # -------------------------------------------------------------------------
        location / {
            try_files $uri $uri/ /index.html;

            # Don't cache index.html
            location = /index.html {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
            }
        }

        # -------------------------------------------------------------------------
        # API Proxy
        # -------------------------------------------------------------------------
        location /api/ {
            # Rate limiting (uncomment to enable)
            # limit_req zone=api burst=20 nodelay;

            # Pass to backend, preserving /api prefix
            proxy_pass http://backend_api/api/;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Don't cache API responses
            add_header Cache-Control "no-store";
        }

        # -------------------------------------------------------------------------
        # Error Pages
        # -------------------------------------------------------------------------
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # -------------------------------------------------------------------------
        # Deny access to sensitive files
        # -------------------------------------------------------------------------
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~* (?:\.(?:bak|conf|dist|fla|in[ci]|log|orig|psd|sh|sql|sw[op])|~)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
