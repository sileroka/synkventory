version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: synkventory-db
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-synkventory}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: synkventory-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Override POSTGRES_SERVER to point to docker service name
      POSTGRES_SERVER: db
      # Enable migrations and seeds in development
      RUN_MIGRATIONS: "true"
      RUN_SEEDS: "true"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    # Override entrypoint for development to skip migrations (handled by make migrate-up)
    # Remove this line to run migrations on every container start
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: synkventory-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
